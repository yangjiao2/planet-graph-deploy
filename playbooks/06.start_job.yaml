--- 
  - 
    gather_facts: false
    hosts: all
    pre_tasks:
      - name: include env vars
        include_vars: "processor.yaml"
    roles: 
      - k8s
      - volume
      - fileserver
      - rabbitmq
      - processor
    vars:
      fileserver_mount_path: "{{ fileserver_mount_path_dir }}/{{ input_data_path }}"




  